services:
  mysqldb:
    image: mysql:latest
    restart: always
    ports:
      - 3306:3306
    networks:
      - springapimysql-net
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=true
      #- MYSQL_DATABASE=docker_hw_db
      #- MYSQL_USER=user_name
      #- MYSQL_PASSWORD=user_password
    volumes: 
      - ./db:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s
  
  myapp:
    build:
      context: ..
      dockerfile: Docker/Dockerfile
    ports:
      - "8082:8082"
    depends_on:
      mysqldb:
        condition: service_healthy
    environment:
      - MYSQL_HOST=mysqldb
      #SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/
      #SPRING_DATASOURCE_USERNAME: dbuser
      #SPRING_DATASOURCE_PASSWORD: dbpassword
    networks:
      - springapimysql-net
  
  phpmyadmin:
    depends_on:
      - mysqldb
    image: phpmyadmin
    restart: always
    ports:
      - 8080:80
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=mysqldb
      - PMA_USER=root
      - PMA_PASSWORD=
    networks:
      - springapimysql-net

